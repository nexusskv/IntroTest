<body>

<script type='text/javascript'>
    function changeFunction(photoUrl) {
        var image = document.createElement('img');
        image.setAttribute('src', photoUrl);
        image.setAttribute('height', '50%');
        image.setAttribute('width', '50%');
        image.setAttribute('top', '50%');
        image.setAttribute('left', '50%');

        var div = document.getElementById('rootDiv');
        div.setAttribute('style', 'margin-top:50%');
        div.appendChild(image);
                           
        var button = document.getElementById('change_photo');
        button.parentNode.removeChild(button);
        var link = document.getElementById('photoLink');
        link.parentNode.removeChild(link);

    }
    
</script>

<div id='rootDiv' align="center" style="margin-top:70%">
    <a id='photoLink' href='linkTag'>
        <button id='change_photo' style='margin-left:25%;margin-right:25%;width:50%;height:40px;background-color:lightgreen'><b> Load Photo </b>
        </button>
    </a>
</div>
